<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>FortTimer example (Buttons)</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="FortTimer.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="main">
			<div class="boxed">
				<p>Contador de Tiempo con Controles</p>
				<p>
					<a href="#" id="startpause">Iniciar/Pausa</a> | <a href="#" id="stopit">Detener</a>
				</p>
				<p>
					<input type="text" value="00:00:00" id="timer" name="timer" />
					<p id="status">Detenido</p>
				</p>
			</div>
		</div>
		
		<script type="text/javascript">
			$( document ).ready(function(e){
				FortTimer.element = '#timer'; // We set the element selector for the timer
				FortTimer.cookie = false; // We dont want to use the cookie in this example 
				FortTimer.logs = true; // We enable the logs to see the information in the console				
				$( "#startpause" ).click(function(e){
					var status = FortTimer.toggle();
					if(status){
						$( "#status" ).html("En ejecuci√≥n");
					}else{
						$( "#status" ).html("En pausa");
					}
					e.preventDefault();
				});
				$( "#stopit" ).click(function(e){
					FortTimer.stop();
					var timed = $( "#timer" ).val();
					$( "#status" ).html("Detenido");
					e.preventDefault();
				});
				
			});
		</script>
	</body>
</html>
